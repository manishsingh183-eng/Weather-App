<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>
<body>
<div class="container">
     <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2><span id="location">--</span></h2>
                </div>
                <h6 class="weather-condition" id="weather">--</h6>

                <div class="temperature-container">
                    <div class="weather-icon-container">
                        <img src="" alt="Weather Icon" id="icon" class="weather-icon">
                    </div>
                    <div class="temperature" id="temp">--</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <span class="detail-value" id="temp-max">--°</span>
                        <span class="detail-label">High</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-low"></i>
                        <span class="detail-value" id="temp-min">--°</span>
                        <span class="detail-label">Low</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span class="detail-value" id="humidity">--%</span>
                        <span class="detail-label">Humidity</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="detail-value" id="wind">--m/s</span>
                        <span class="detail-label">Wind</span>
                    </div>
                </div>

                <div class="controls">
                    <div class="search-group">
                        <input type="text" id="input1" placeholder="Enter city name...">
                        <button onclick="fun1()" class="cityName">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <button class="curLoca" onclick="getLocation()">
                        <i class="fas fa-location-arrow"></i> Current Location
                    </button>
                    <p id="demo" class="error-message"></p>
                </div>

                <div class="search-history">
                    <h3><i class="fas fa-history"></i> Recent Searches</h3>
                    <div class="history-items" id="historyItems">
                        <!-- History items will be added here dynamically -->
                    </div>
                    <div class="clear-history" onclick="clearHistory()">
                        <i class="fas fa-trash-alt"></i> Clear History
                    </div>
                </div>

                <button onclick="window.location.reload()" class="refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script>
    var long;
    var lat;
    var flag = 0;
    console.log(flag);
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            flag = 1;
        } else {
            prompt("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        lat = position.coords.latitude;
        long = position.coords.longitude;
        weather();

    }
    var val;
    function fun1(){
        val=document.getElementById('input1').value;
        flag=0;
        weather();
    }
    // var val = prompt("enter a city/country name");
    // weather();
    function weather() {
        console.log(flag);
        if(flag==0) {
            link = "https://api.openweathermap.org/data/2.5/weather?q=" + val + "&appid=5896de008b21d003c4219d15900f635f";
        }
        else {
        console.log("flag=1");
        link = "https://api.openweathermap.org/data/2.5/weather?lat=" + lat + "&lon=" + long + "&appid=5896de008b21d003c4219d15900f635f"
        }
        var request = new XMLHttpRequest();
        request.open('GET', link, true)
        request.onload = function () {
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location').innerHTML = " " + obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
            document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }
        if (request.status >= 200 && request.status < 400) {
            var temp = obj.main.temp;

        } else {
            console.log("The city data is not available");
        }
        request.send();
    }
</script>
</html>
